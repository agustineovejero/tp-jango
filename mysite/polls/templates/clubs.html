{% extends 'index.html' %}

{% block header %}
Clubs
{% endblock %}

{% block content %}
<section>
    <table>
        <thead>
            <tr>
                <th>Club Name</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for club in clubs %}
            <tr>
                <td>{{ club.name }}</td>
                <td><a href="{% url 'club_details' club.id %}">View Details</a></td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No clubs found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
{% endblock %}
